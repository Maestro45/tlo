<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
    <title>Tolu Loves Oke</title>
  </head>
  <body>

    <header>
      <section class="header-content">

        <div class="box">
          <img class="rocky-dashed animate-pop-in"  src="Images/butterfly.png" alt="" height="200px">
        </div>
        <h1 class="header-title animate-pop-in">Okeroghenemarho</h1>
        <h3 class="header-subtitle animate-pop-in">My <span class="pro"></span></h3>

      </section>
    </header>

    <div class="music-container" id="musiccontainer">
      <div class="music-info">
        <h4 id="title"></h4>
        <div class="progress-container" id="progress-container">
          <div class="progress" id="progress"></div>
        </div>
      </div>

      <audio src="Music/The Art of Peer Pressure.mp3" id="audio"></audio>

      <div class="img-container">
        <img src="Images/goodkid.jpg" alt="music-cover" id="cover" />
      </div>
      <div class="navigation">
        <button id="prev" class="action-btn">
          <i class="fas fa-backward"></i>
        </button>
        <button id="play" class="action-btn action-btn-big">
          <i class="fas fa-play"></i>
        </button>
        <button id="next" class="action-btn">
          <i class="fas fa-forward"></i>
        </button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>

  <footer>Designed and Developed by Maestro Dev Inc.</footer>
</html>
